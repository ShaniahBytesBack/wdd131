<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Shaniah Nyabawa">
    <title>WDD 131 - Dynamic Web Fundamentals, Product Form - Shaniah Nyabawa</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script defer src="scripts/form.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <div>
                    <div class="rating-container">
                      <label class="star-label">
                        <input type="radio" name="rating" value="1" />
                        <div class="stars">
                          <i class="ri-star-fill"></i>
                        </div>
                        
                      </label>
                      <label class="star-label">
                        <input type="radio" name="rating" value="2" />
                        <div class="stars">
                          <i class="ri-star-fill"></i>
                          <i class="ri-star-fill"></i>
                        </div>
                      </label>
                      <label class="star-label">
                         <input type="radio" name="rating" value="3" />
                        <div class="stars">
                          <i class="ri-star-fill"></i>
                          <i class="ri-star-fill"></i>
                          <i class="ri-star-fill"></i>
                        </div>
                      </label>
                      <label class="star-label">
                        <input type="radio" name="rating" value="4" />
                        <div class="stars">
                          <i class="ri-star-fill"></i>
                          <i class="ri-star-fill"></i>
                          <i class="ri-star-fill"></i>
                          <i class="ri-star-fill"></i>
                        </div>
                      </label>
                      <label class="star-label">
                        <input type="radio" name="rating" value="5" />
                        <div class="stars">
                          <i class="ri-star-fill"></i>
                          <i class="ri-star-fill"></i>
                          <i class="ri-star-fill"></i>
                          <i class="ri-star-fill"></i>
                          <i class="ri-star-fill"></i>
                        </div>
                      </label>
                    </div>
                  </div>                                 
            </fieldset>

            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required placeholder="mm/dd/yyyy">

            <fieldset>
                <legend>Which features did you find useful in the product? <i>(Check all that apply)</i></legend>
                <label>
                    <input type="checkbox" name="features" value="durability"> Durability
                </label>
                <label>
                    <input type="checkbox" name="features" value="ease-of-use"> Ease of Use
                </label>
                <label>
                    <input type="checkbox" name="features" value="performance"> Performance
                </label>
                <label>
                    <input type="checkbox" name="features" value="design"> Design
                </label>
            </fieldset>

            <label for="review">Written Review <span>(Optional)</span></label>
            <textarea id="review" name="review"></textarea>

            <label for="username">Your Name <span>(Optional)</span></label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Shaniah M. Nyabawa üçë Zimbabwe üçë</p>
        <p><span id="lastModified" class="highlight"></span></p>
    </footer>
</body>
</html>
